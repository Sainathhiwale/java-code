<!DOCTYPE html>
<html>
<head>
	<title>global and local varible in side javascript</title>

</head>
<body onload=checkspace();>

	<script type="text/javascript">
		var myVar = "global" //Declare a global variable
		function checkspace(){
			var myVar = "local"
			document.write(myVar)
		}
	</script>

</body>
</html>
