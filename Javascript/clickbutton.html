<!DOCTYPE html>
<html>
<head>
	<title>Click event in java script</title>
	<script type="text/javascript">
		function  sayHello(){
			alert("hello world")
		}
		function sayBye(){
			alert("good bye bro")
		}

	</script>
</head>
<body>
<input type="button" onclick="sayHello()" value="click">
<br>
<input type="button" onclick="sayBye()" value="bye">
</body>
</html>
